name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: godoco-linux
            asset_name: godoco-linux
          - os: windows-latest
            artifact_name: godoco-windows
            asset_name: godoco-windows.exe
          - os: macos-latest
            artifact_name: godoco-macos
            asset_name: godoco-macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install . pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact_name }} godoco/__main__.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/godoco-windows/godoco-windows.exe
            artifacts/godoco-linux/godoco-linux
            artifacts/godoco-macos/godoco-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
